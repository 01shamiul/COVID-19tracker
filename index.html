<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/42575f5eb5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link href="stylesheet.css" rel="stylesheet" type="text/css">

    <title>COVID-19 Tracker - danieljcode</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <header class="pt-5">
                    <h1><i class="fas fa-virus fa-1x mr-3"></i>COVID-19 Tracker</h1>
                    <p class="mb-5">Track the spread of the worldwide Coronavirus (Covid-19) Outbreak</p>
                    <hr>
                </header>
            </div>
        </div>
        <div class="row">s
            <div class="col">
                <div id="form">
                    <h3 class="pb-3">Country</h3>
                    <select id="mainSelector" class="custom-select sources">
                        <option value="FR">France</option>
                        <option value="DE">Germany</option>
                        <option value="GB">United Kingdom</option>
                        <option value="US">United States</option>
                        <option value="AU">Australia</option>
                        <option value="IE">Ireland</option>
                        <option value="FI">Finland</option>
                        <option value="HK">Hong Kong</option>
                        <option value="ID">Indonesia</option>
                        <option value="BY">Belarus</option>
                        <option value="BE">Belgium</option>
                        <option value="RU">Russian Federation</option>
                        <option value="SA">Saudi Arabia</option>
                        <option value="ES">Spain</option>
                        <option value="SE">Sweden</option>
                        <option value="AF">Afghanistan</option>
                        <option value="IN">India</option>
                        <option value="BR">Brazil</option>
                        <option value="NP">Nepal</option>
                        <option value="IN">India</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row mb-5">
            <div class="col-12 col-md-4 mb-5 mb-md-0 d-flex align-items-stretch mt-3">
                <div class="card w-100">
                    <div class="d-flex flex-column justify-content-center align-items-center card-body">
                        <h2 class="text-center">Current Deaths</h2>
                        <i class="fas fa-skull-crossbones fa-3x"></i>
                        <h3 class="mb-0" id="deaths">-</h3>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-4 d-flex align-items-stretch mt-3">
                <div class="card w-100">
                    <div class="d-flex flex-column justify-content-center align-items-center card-body">
                        <h2 class="text-center">Current Cases</h2>
                        <i class="fas fa-virus fa-3x"></i>
                        <h3 class="mb-0" id="cases">-</h3>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4 d-flex align-items-stretch mt-3">
                <div class="card w-100">
                    <div class="d-flex flex-column justify-content-center align-items-center card-body">
                        <h2 class="text-center">Recovered</h2>
                        <i class="fas fa-heart fa-3x"></i>
                        <h3 class="mb-0" id="recovered">-</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <h2>Two Week Projections</h2>
            </div>
            <div class="col-12" id="predictions">
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
