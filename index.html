<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/42575f5eb5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link href="stylesheet.css" rel="stylesheet" type="text/css">

    <title>COVID-19 tracker - danieljcode</title>
</head>
<body>

    <header>
        <i class="fas fa-virus fa-3x"></i><h2>COVID-19 Tracker</h2>
        <p>Track the spread of Coronavirus Covid-19 Outbreak</p>
    </header>

    <div id="form">
        <select id="mainSelector" class="custom-select sources">
            <option value="FR">France</option>
            <option value="DE">Germany</option>
            <option value="GB">United Kingdom</option>
            <option value="US">United States</option>
            <option value="AU">Australia</option>
            <option value="IE">Ireland</option>
            <option value="FI">Finland</option>
            <option value="HK">Hong Kong</option>
        </select>
        <button type="click" onclick="getData();" class="btn btn-dark">Refresh</button>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-6"> 
                <h1 style="text-decoration: underline;">Current deaths</h1>
                <i class="fas fa-skull-crossbones fa-3x"></i>
                <h2 id="deaths">0000</h2>
            </div>

            <div class="col-6">
                <h1 style="text-decoration: underline;">Current cases</h1>
                <i class="fas fa-virus fa-3x"></i>
                <h2 id="cases">0000</h2>
            </div>

            <h1 style="text-decoration: underline; margin: 40px auto;" class="center">Two week projections</h1>
            <div class="col-12 center" id="predictions">
                
                
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
